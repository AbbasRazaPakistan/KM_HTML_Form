  <body>
    <main>
      <div id="innerContainer">
        <form action="https://www.example.com/subscribe.php">

            <caption>
              <span id="main_Caption"
                >KM Custom HTML Form Example Using AppleScript</span
              ><br />
              <span id="sub_caption">(by JMichaelTX)</span
              ><br /><br />
            </caption>
            <tr>
              <td><label for="name">Name:</label></td>
              <td>
                <input
                  type="text"
                  name="name"
                  id="name"
                  value="John AppleScript"
                />
              </td>
            </tr>
            <tr>
              <td><label for="email">Email:</label></td>
              <td>
                <input
                  type="email"
                  name="email"
                  id="email"
                  value="johnny@applescript.com"
                />
              </td>
            </tr>
            <tr>
              <td><label for="password">Password:</label></td>
              <td>
                <input
                  type="password"
                  name="password"
                  id="password"
                  value="12345"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label>Approval Required:</label><br /><span>
                  Click on the button on text to<br />check/uncheck.
                </span>
              </td>
              <td>
                <label for="approval"
                  ><input
                    type="checkbox"
                    name="approval"
                    id="approval"
                    value="granted"
                  />Do you approve?</label
                >
              </td>
            </tr>
            <tr>
              <td>
                <label>Pick Your Favorite:</label><br /><span>

                </span>
              </td>
              <td>
                <label for="choiceA"
                  ><input
                    type="radio"
                    name="Choice"
                    id="choiceA"
                    value="choiceA"
                  />

                ><br />
                <label for="choiceB"
                  ><input
                    type="radio"
                    name="Choice"
                    id="choiceB"
                    value="choiceB"
                    checked
                  />
                  Choice B </label
                ><br />
                <label for="choiceC">
                  <input
                    type="radio"
                    name="Choice"
                    id="choiceC"
                    value="choiceC"
                  />

              </td>
